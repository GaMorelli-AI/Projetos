<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha arquiteta</title>
  <link rel="stylesheet" href="style.css">
</head>

  <body>
    <div class="container">
      <h1>Para: Thais Rachel Morelli</h1>
    </div>
    <div class="letter_ct">
      <input type="checkbox" id="check" />
      <label for="check">
        <span class="letter main"></span>
        <div class="note">
          <p class="int">Oiii... </p>
          <p>
            Queria te fazer sorrir !
            <br/>
            Hoje a cartinha veio de uma maneira diferente...
            <br/>
            Desde que você apareceu na minha vida, tudo ficou mais bonito. Seu sorriso tem o poder de acalmar os meus dias mais agitados, e só de pensar em você, meu coração já se sente em casa. Não sei como explicar, mas estar perto de você faz tudo fazer sentido.
          </p>
          <p class="sign">Obrigado,<br />Gabriel Morelli</p>
        </div>
        <span class="front"></span>
        <span class="letter flap-bg"></span>
        <span class="letter flap"></span>
        <span class="heart"></span>
      </label>
    </div>
    <div class="txt">
      <h3>Clica na cartinha !</h3>
    </div>
  </body>
